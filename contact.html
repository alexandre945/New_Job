<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Envio de Formulario</title>
</head>
<body>
               <div class="container-fluid text-center">
                <h1>ENTRE EN CONTATO</h1>
               </div>
             
        <form class="text-center border border-light p-5" action="https://formsubmit.co/alexandresousaroberto@gmail.com" method="POST">
            
          <label>Nome</label>
          <input type="hidden" name="_next" value="https://new-job.vercel.app/success">
          <input type="hidden" name="_autoresponse" value="Recebi sua mensagem ogrigado pelo contato enbreve responderei.">
          <input name="nome" class="form-control mb-2" type="text" placeholder="Digite seu Nome">
          <label>Email</label>
          <input name="Email" class="form-control mb-4" type="email" placeholder="Digite seu Email">
          <label>Assunto</label>
          <input name="subjct" class="form-control mb-4" type="text" placeholder="Digite o Assunto">
          <label>Mensagen</label>
          <textarea name="messagen" class="form-control mb-4" type="text" placeholder="Digite sua Mensagen"></textarea>
          <button type="submit" class="btn btn-primary">ENVIAR</button>
          <a href="index.html" class="btn btn-primary position-relative">VOLTAR</a>
        </form>
</body>
</html>
